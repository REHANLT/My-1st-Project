<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Ansari Mohammad Rehan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2 { color: #00b4d8; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 8px;
    }
    button {
      width: 100%; padding: 10px;
      border: none; border-radius: 8px;
      background: #00b4d8; color: #0d1117;
      font-weight: bold; cursor: pointer;
    }
    button:hover { background: #90e0ef; }
    p a { color: #00b4d8; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <form onsubmit="return signupUser(event)">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function signupUser(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Save in localStorage (dummy - replace with backend later)
      localStorage.setItem("user", JSON.stringify({name, email, password}));
      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
