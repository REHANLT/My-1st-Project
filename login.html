<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ansari Mohammad Rehan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #161b22;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h2 { color: #00b4d8; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 8px;
    }
    button {
      width: 100%; padding: 10px;
      border: none; border-radius: 8px;
      background: #00b4d8; color: #0d1117;
      font-weight: bold; cursor: pointer;
    }
    button:hover { background: #90e0ef; }
    p a { color: #00b4d8; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Dummy check (replace with backend later)
      if(email && password){
        localStorage.setItem("loggedIn", "true");
        window.location.href = "PortfoiloProfile.html"; // redirect to portfolio
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
